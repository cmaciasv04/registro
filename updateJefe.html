	<script type='text/javascript'>
	$(function(){
		$("#id_jefe").focusout(function(){ 
			$.post("../../Controlador/JefeController.php",
				{'opcion':'consultaxcodigo','id_jefe':$("#id_jefe").val()},respuesta1,'json');
		});
		
		$("#guardar").click(function(){ 
			$.post("../../Controlador/JefeController.php",
				$("#datos").serialize(),respuesta2);
			window.location.href = "indexJefe.html";
		});
	});
	function getParameterByName(name) {
		name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
		var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
		results = regex.exec(location.search);
		return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
	}
	function cargardatos()
	{
		$.post("../../Controlador/JefeController.php",
				{'opcion':'consultaxcodigo','id_jefe':getParameterByName('id')},respuesta1,'json');	
	}
	
	
	function respuesta1(arg)
	{	$("#id_jefe").val(arg[0].id_jefe);
		$("#nom_jefe").val(arg[0].nom_jefe);
	}
	
	
	function respuesta2(arg)
	{
		alert(arg);
	}
	
	
	
	
	
	window.onload=cargardatos;
	
	
	</script>

</div>

 <div class="form-row">

    </div>
</div>
 
  <button type="button" class="btn btn-primary" id="guardar" >Guardar</button>
</form>
