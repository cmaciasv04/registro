<html lang="en">

	<script type='text/javascript' src="../js/jquery-1.7.1.min.js" > </script>
	<script type='text/javascript'>
	$(function(){
		$("#id_proyecto").focusout(function(){ 
			$.post("../../Controlador/ProyectoController.php",
				{'opcion':'consultaxcodigo','id_proyecto':$("#id_proyecto").val()},respuesta1,'json');
		});
		
		$("#guardar").click(function(){ 
			$.post("../../Controlador/ProyectoController.php",
				$("#datos").serialize(),respuesta2);
			window.location.href = "index.html";
		});
	});
	function getParameterByName(name) {
		name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
		var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
		results = regex.exec(location.search);
		return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
	}
	function cargardatos()
	{
		$.post("../../Controlador/ProyectoController.php",
				{'opcion':'consultaxcodigo','id_proyecto':getParameterByName('id')},respuesta1,'json');
		$.post("../../Controlador/JefeController.php",
				{'opcion':'combo'},respuestaCombo);		
	}
	
	function respuestaCombo(arg)
	{
		$("#jefe_proyecto").append(arg);
	}
	
	function respuesta1(arg)
	{	$("#id_proyecto").val(arg[0].id_proyecto);
		$("#descripcion").val(arg[0].descripcion);
		$("#duracion").val(arg[0].duracion);
		$("#fecha_inicio").val(arg[0].fecha_inicio);
		$("#fecha_fin").val(arg[0].fecha_fin);
		$("#jefe_proyecto").val(arg[0].fecha_fin);
		$("#id_proyecto option[value="+ arg[0].id_proyecto +"]").attr("selected",true);
	}
	
	
	function respuesta2(arg)
	{
		alert(arg);
	}
	
	
	
	
	
	window.onload=cargardatos;
	
	
	</script>
  </head>
  <body>
    <h1>Edici√≥n de Proyecto</h1>
<form id="datos">
<input type="text" class="form-control" name="opcion" value="actualizar" hidden />

<div class="form-row">
    <div class="form-group col-md-6">
	<label for="id_proyecto">ID</label>
      <input type="text" class="form-control" id="id_proyecto" name="id_proyecto" placeholder="">
    </div>
</div>

 <div class="form-row">
    <div class="form-group col-md-6">
	<label for="descripcion">Descripcion del Proyecto</label>
      <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="">
    </div>
</div>

 <div class="form-row">
    <div class="form-group col-md-6">
	<label for="duracion">Duracion del Proyecto</label>
      <input type="text" class="form-control" id="duracion" name="duracion" placeholder="">
    </div>
</div>

<div class="form-row">
    <div class="form-group col-md-6">
	<label for="fecha_inicio">Fecha de Inicio</label>
      <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" placeholder="">
    </div>
  </div>
  
  <div class="form-row">
    <div class="form-group col-md-6">
	<label for="fecha_fin">Fecha de finalizacion</label>
      <input type="text" class="form-control" id="fecha_fin" name="fecha_fin" placeholder="">
    </div>
  </div>
  
 <div class="form-row">
    <div class="form-group col-md-6">
	<label for="jefe_proyecto">Jefe ID</label>
		<select class="form-control" id="jefe_proyecto" name="jefe_proyecto">
		</select>
    </div>
  </div>
 
  <button type="button" class="btn btn-primary" id="guardar" >Guardar</button>
</form>
    </body>
</html>
