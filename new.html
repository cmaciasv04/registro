<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Proyectos</title>
	  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type='text/javascript' src="../js/jquery-1.7.1.min.js" > </script>
	<script type='text/javascript'>
	
	$(function(){
		$("#guardar").click(function(){ 
			$.post("../../Controlador/ProyectoController.php",
				$("#datos").serialize(),respuesta);
			window.location.href = "index.html";
		});
	});
	
	function cargarcontroladorCombo()
	{
		$.post("../../Controlador/JefeController.php",
				{'opcion':'combo'},respuestaCombo);
	}
	
	function respuestaCombo(arg)
	{
		$("#jefe_proyecto").append(arg);
	}
	
	
	
	
		
	
	function respuesta(arg)
	{
		alert(arg);
	}
	
	window.onload=cargarcontroladorCombo;
	</script>
  </head>
  <body>
    <h1>Ingreso de Proyectos</h1>
<form id="datos">
<input type="text" class="form-control" name="opcion" value="ingresar" hidden />

 <div class="form-row">
    <div class="form-group col-md-6">
	<label for="descripcion">Nombre del Proyecto</label>
      <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="descripcion">
    </div>
</div>

 <div class="form-row">
    <div class="form-group col-md-6">
	<label for="duracion">Duracion del Proyecto</label>
      <input type="text" class="form-control" id="duracion" name="duracion" placeholder="duracion">
    </div>
</div>

<div class="form-row">
    <div class="form-group col-md-6">
	<label for="fecha_inicio">Fecha de Inico</label>
      <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" placeholder="fecha_inicio">
    </div>
  </div>
  
  <div class="form-row">
    <div class="form-group col-md-6">
	<label for="fecha_fin">Fecha de finalizacion</label>
      <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" placeholder="fecha_fin">
    </div>
</div>

<div class="form-row">
    <div class="form-group col-md-6">
	<label for="jefe_proyecto">Jefe ID</label>
		<select class="form-control" id="jefe_proyecto" name="jefe_proyecto">
		</select>
    </div>
  </div>
 
  <button type="button" class="btn btn-primary" id="guardar" >Guardar</button>
</form>
    </body>
</html>
